<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body class="py-5">
   
    <!-- Domande -->
    <!-- CONTAINER -->
        <div class="container p-0 ms_main-container">
            <div class="row d-flex justify-content-evenly">
                
                <!-- INSERIMENTO DATI -->
                <div class="col-5 text-center  p-5 d-flex flex-column justify-content-center ms_main-col">
                    <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
                    <div class="ms_form mt-5">
                    <!-- NOME -->
                    <div class="input-item mb-3 d-flex flex-column">
                        <label for="name-user"><h5>Nome e Cognome</h5></label>
                        <input type="text" class="form-control" id="name-user" />
                      </div>
                      <!-- /NOME -->

                      <!-- KM -->
                      <div class="input-item my-3 d-flex flex-column">
                        <label for="km-user"><h5>Km da percorrere</h5></label>
                        <input type="text" class="form-control" id="km-user"/>
                      </div>
                      <!-- /KM -->

                      <!-- ETA' -->
                      <div class="input-item my-3 d-flex flex-column">
                        <label for="age-user"><h5>Età</h5></label>
                        <select class="form-select" id="age-user">
                          <option value=""></option>
                            <option value="underAge" id="underAge">fino a 18</18></option>
                            <option value="standardAge" id="standardAge">da 18 a 64</option>
                            <option value="overAge" id="overAge">65 o più</option>
                        </select>
                     </div>
                    </div>
                    <!-- /ETA' -->
                    <!-- BUTTONS -->
                    <div class="ms_buttons mt-5">
                        <div class="buttons">
                            <button type="button" class="btn btn-success" id="send">Calcola</button>
                            <button type="button" class="btn btn-danger" id="reset" onclick="fun()">Reset</button>
                          </div>
                    </div>
                      <!-- /BUTTONS -->

                </div>


                <!-- /INSERIMENTO DATI -->


                <!-- IL TUO BIGLIETTO -->
                <div class="col-5 text-center  p-3 d-flex flex-column justify-content-center ms_main-col">
                    <h3>TICKET DETAILS</h3>
                    
                    <div class="ms_ticket-info mt-5">
                        <div class="container">
                            <div class="row fs-5">
                                <div class="col-12 my-3">
                                    <h4>Nome Passeggero</h4>
                                    <span id="nameUser"></span> <!-- inserire variabile nameUser -->
                                </div>
                            <div class="col-12 my-3"><h4>Offerta</h4>
                            <span id="priceOption"></span></div>
                            <div class="col-12 my-3" ><h4>Carrozza</h4>
                            <span id="coach"></span></div>
                            <div class="col-12 my-3"><h4>Codice CP</h4>
                            <span id="cpCode"></span></div>
                            <div class="col-12 my-3"><h4>Costo biglietto</h4>
                            <span id="userPrice"></span></div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /IL TUO BIGLIETTO -->
            </div>




          </div>

    </div>
    <!-- /CONTAINER -->
    <script src="js/script.js"></script>
  </body>
</html>
